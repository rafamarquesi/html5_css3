<!DOCTYPE html>
<html lang='pt-BR'>
<html>
<head>
	<link rel="stylesheet" href="template/normalize.css">
	<style type="text/css">
		.button {
			border: 1px solid #999;
			height: 26px;
			padding: 5px 15px;
			width: 90px;
		}
		* {
			box-sizing: border-box;
		}
		.box {
			background-color: LimeGreen;
			width: 250px;
		}
		.box-with-padding {
			background-color: LightBlue;
			padding: 0 25px;
			width: 250px;
		}
		.help {
			background-color: #F1EFE6;
			border: 1px solid #D3CDAE;
			font-size: 0.9em;
			padding: 10px;
			position: relative;
			width: 300px;
			margin: 40px auto;
		}
		.help::before {
			border-color: transparent #D3CDAE transparent transparent;
			border-style: solid;
			border-width: 14px;
			content: "";
			left: -28px;
			margin-top: -14px;
			position: absolute;
			top: 50%;
		}
		section {
			border: 1px solid #000;
			height: 100px;
			margin: 40px auto;
			width: 400px;
		}
		h1 {
			background-color: #990000;
			color: #FFF;
			font-size: 1.2em;
			left: -10px;
			padding: 5px 0;
			position: relative;
			text-align: center;
			width: 419px;
		}
		h1::before {
			border-color: transparent #7C0000 #7C0000 transparent;
			border-style: solid;
			border-width: 5px;
			content: "";
			left: 0;
			position: absolute;
			top: -10px;
		}
		h1::after {
			border-color: transparent transparent #7C0000 #7C0000;
			border-style: solid;
			border-width: 5px;
			content: "";
			position: absolute;
			right: 0;
			top: -10px;
		}
	</style>
	<title></title>
</head>
<body>
	<h1>Título</h1>
	<fieldset>
		<legend>Campos do formulário</legend>
		<abbr title="Hypertext Markup Language">HTML</abbr>
		<p><label>Faça a sua pesquisa:</label><input type="search"></p>
		<textarea>Um pouco de texto</textarea>
		<button class="button">Um botão</button>
	</fieldset>
	<div class='box'>elemento sem padding</div>
	<br>
	<div class='box-with-padding'>elemento com padding</div>
	<div class='button'>
		<a href='#'>Clique aqui</a>
		<span></span>
	</div>
	<section>
		<h1>Um exemplo de pseudo elementos</h1>
	</section>
	<p class='help'>
		Preencha o campo com um e-mail válido, assim poderemos entrar em
		contato com você para informar o resultado do nosso concurso.
	</p>
</body>
</html>
